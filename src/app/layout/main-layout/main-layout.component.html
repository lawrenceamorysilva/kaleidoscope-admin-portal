<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark px-3 app-header">
  <a class="navbar-brand me-auto d-flex align-items-center text-kale-yellow" routerLink="/" (click)="onLogoClick()">
    <!-- Small logo for mobile -->
    <img
      src="assets/images/kal-logo-small.png"
      alt="Kaleidoscope"
      class="logo-icon me-2"
    />
    Dropshipping Administrator Portal
  </a>

  <!-- Mobile toggle -->
  <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<!-- Body -->
<div class="layout-body">
  <!-- Sidebar -->
  <aside class="app-sidebar" [class.mobile-open]="sidebarOpen">
    <div class="sidebar-inner d-flex flex-column h-100 p-3">
      <!-- Top nav links -->
      <nav class="nav flex-column mb-3" (click)="closeSidebarOnMobile()">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          Order Exporter
        </a>

        <a routerLink="/export-history" routerLinkActive="active" class="nav-link">
          Export History
        </a>


        <a routerLink="/products" routerLinkActive="active" class="nav-link">
          Products
        </a>
        <a routerLink="/products-hidden" routerLinkActive="active" class="nav-link">
          Non-Dropship Products
        </a>
        <a routerLink="/sandbox" routerLinkActive="active" class="nav-link">
          Shipping Cost Sandbox
        </a>
        <a routerLink="/general-settings" routerLinkActive="active" class="nav-link">
          General Settings
        </a>
      </nav>


      <!-- Push user + logout to bottom -->
      <div class="mt-auto sidebar-user d-flex align-items-center pt-3 border-top">
        <span class="small me-2">
          Logged in as
          <span class="text-kale-green">{{ currentUserName }}</span>
        </span>
        <button class="logout-btn btn btn-sm btn-outline-light" (click)="logout()" title="Logout">
          <i class="bi bi-box-arrow-right text-kale-red"></i>
        </button>
      </div>



    </div>
  </aside>





  <!-- Main Content -->
  <main class="layout-content">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Footer -->
