<header class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <!-- Brand and toggle -->
  <a class="navbar-brand me-auto" routerLink="/">Kaleidoscope Australasia</a>

  <button
    class="navbar-toggler"
    type="button"
    (click)="toggleNav()"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [class.show]="!navCollapsed">
    <!-- Mobile User Info -->
    <div class="d-lg-none w-100 text-start mb-2 user-info-mobile">
      <span class="me-2">Welcome, Lawrence</span>
      <button class="btn btn-outline-light btn-sm">Logout</button>
    </div>

    <ul class="navbar-nav w-100">
      <!-- Home + Sandbox -->
      <li class="nav-item ms-5">
        <a
          class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeNav()"
        >
          Home
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/sandbox"
          routerLinkActive="active"
          (click)="closeNav()"
        >
          Shipping-Cost-Sandbox
        </a>
      </li>

      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/products"
          routerLinkActive="active"
          (click)="closeNav()"
        >
          Dropshipping Products
        </a>
      </li>


      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/products-hidden"
          routerLinkActive="active"
          (click)="closeNav()"
        >
          Non-Dropshipping Products
        </a>
      </li>


      <!-- Merged sidebar links in mobile -->
      <div class="d-lg-none">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shipping" routerLinkActive="active"
            >Shipping</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/history" routerLinkActive="active"
            >History</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active"
            >Settings</a
          >
        </li>
      </div>
    </ul>

    <!-- Desktop User Info -->
    <div class="d-none d-lg-flex align-items-center user-info-desktop ms-4">
      <span class="me-3">Welcome, Lawrence</span>
      <button class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </div>
</header>
