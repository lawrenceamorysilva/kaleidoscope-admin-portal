<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-card shadow p-4 rounded-4">

    <!-- Header -->
    <div class="text-center mb-4">
      <img src="assets/images/kal-logo.jpg" alt="Kaleidoscope Logo" class="logo mb-3" />
      <h3 class="fw-bold ks-text-primary mb-1">Dropshipping Administrator Portal</h3>
      <p class="text-muted small d-none d-sm-block">Sign in to continue</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="submit()" #form="ngForm" novalidate>
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input
          type="email"
          class="form-control rounded-3"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="off"
        />
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label fw-semibold">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control rounded-3 pe-5"
          name="password"
          [(ngModel)]="password"
          required
        />
        <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <div *ngIf="error" class="ks-alert-danger rounded-3 py-2 small mb-3">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn ks-btn-primary w-100 rounded-3 fw-semibold py-2"
        [disabled]="loading">

        <ng-container *ngIf="!loading; else loadingState">
          Login
        </ng-container>

        <ng-template #loadingState>
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Logging in...
        </ng-template>
      </button>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">
        Need help? Contact
        <a href="mailto:support@kaleidoscope.com" class="ks-link">Support</a>
      </small>
    </div>
  </div>

  <!-- Decorative wave (same CSS/animations as retailer portal) -->
  <!-- Decorative wave background -->
  <div class="wave"></div>

</div>
